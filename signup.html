<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - MyDynamicFolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center"
  >
    <div class="form-container p-8 max-w-md w-full">
      <h1 class="text-4xl font-bold text-white mb-6 text-center">Signup</h1>
      <form id="signupForm" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-white text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            class="form-input"
          />
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-white text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            class="form-input"
          />
        </div>
        <button
          type="button"
          onclick="signup()"
          class="gradient-button w-full px-6 py-3 text-white rounded-lg font-medium hover:scale-105"
        >
          Signup
        </button>
      </form>
      <p class="text-white text-center mt-4">
        Already have an account? <a href="login.html" class="underline">Login</a>
      </p>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
